<div id="container">
  <style>
    #graph-container {
      background: #fff;
      height: 100%;
      max-width: 1000px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }
  </style>
  <div id="graph-container">
  </div>
</div>
<script>
$(document).ready(
  function()
  {
    // init
    s = new sigma({
      renderer: {
        container: document.getElementById('graph-container'),
        type: 'canvas'
      },
      settings: {
        autoRescale: false,
        mouseEnabled: false,
        touchEnabled: false,
        nodesPowRatio: 1,
        edgesPowRatio: 1,
        defaultEdgeColor: '#333',
        defaultNodeColor: '#333',
        edgeColor: 'default'
      }
    });

    s.bind("clicknode", OnNodeClick);

    // starting check status
    loadTopoStatus();
  }
);

function OnNodeClick(event)
{
  loadTopoNeighbors(e.data.node);
}

function loadTopoStatus()
{
    $.ajax({
      url: "/api/topo",
      type: "GET",
      dataType : "json",
      success: function( json ) {
        var instances = eval(json);
        if (json.length==0)
        {
          $("#loadingDiv")
        } else {
          s.graph.read({
            nodes: [],
            edges: []
          });
        }
      },
      error: function( xhr, status, errorThrown ) {
        s.graph.read({
            nodes: [
            {
              id: "ios-1",
              _type: "Instance",
              _oid:"ios-1",
              label: 'Node ',
              x: Math.random(),
              y: Math.random(),
              size: Math.random(),
              color: '#666'
            }],
            edges: []
          });
      }
    });
}

 function loadTopo()
 {
  var token = $("#tokenDiv").val();
  if(token.length == 0)
  {
    // check status
    loadTopoStatus();
  }
  else
  {
    // trigger show topo
    triggerTopoInit(token);
  }
 }

 function triggerTopoInit(token)
 {
    $.ajax({
      url: "/api/topo/",
      type: "POST",
      dataType : "json",
      data: {
        token: token
      },
      success: function( json ) {
        var instances = eval(json);
        if (json.length==0)
        {
          $("#loadingDiv");
        } else {
          s.graph.read({
            nodes: [],
            edges: []
          });
        }
      },
      error: function( xhr, status, errorThrown ) {
        alert( "Sorry, there was a problem!" );
      }
    });
 }

 function loadTopoNeighbors(clickedNode)
 {
    $.ajax({
      url: "/api/topo_next/"+clickedNode._type+"/"+clickedNode._oid,
      type: "GET",
      dataType : "json",
      data: {
        token: token
      },
      success: function( json ) {
        var instances = eval(json);
        if (json.length==0)
        {
          $("#loadingDiv");
        } else {
          s.graph.read({
            nodes: [],
            edges: []
          });
          // add edges
        }
      },
      error: function( xhr, status, errorThrown ) {
        alert( "Sorry, there was a problem!" );
      }
    });
 }
