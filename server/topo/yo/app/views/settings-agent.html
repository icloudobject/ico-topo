<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">Ã—</button>
    <h4 class="modal-title">Install Agent</h4>
</div>

<div class="modal-body">
    <p>{{ 'setup.agentIntro' | translate }}</p>
    <p ng-show="agentInfo != null">
        {{ 'setup.agentInstCmd' | translate }}
        <div class="code-block">
            curl -u {{ agentInfo.agentUsername }}:{{ agentInfo.agentPassword }} https://www.icloudobject.com/api/install | sh
        </div>
    </p>
    <p ng-show="agentInfo == null">
    	{{ 'setup.agentInstErr' | translate }}
    </p>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Close</button>
</div>
